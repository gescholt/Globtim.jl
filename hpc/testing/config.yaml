# GlobTim HPC Testing Configuration
# Default configuration for falcon cluster

# Cluster settings
cluster: falcon
user: scholten
account: mpi
partition: batch

# File paths
bundle_path: /home/scholten/globtim_hpc_bundle.tar.gz
work_dir: /tmp
results_dir: ./results

# Default job settings
defaults:
  timeout: "02:00:00"
  memory: "16G"
  nodes: 1
  tasks: 1

# Monitoring settings
monitoring:
  interval: 10  # seconds
  max_runtime: 7200  # 2 hours

# Report settings
reports:
  generate_html: true
  generate_markdown: true
  include_metrics: true

# Test suite definitions
test_suites:
  quick:
    description: "Quick validation tests"
    tests:
      - package_loading
      - basic_computation
    
  daily:
    description: "Daily regression tests"
    tests:
      - package_loading
      - unit_tests
      - integration_tests
      - small_benchmarks
    
  weekly:
    description: "Weekly comprehensive tests"
    tests:
      - full_test_suite
      - all_benchmarks
      - stress_tests

# Notification settings (optional)
notifications:
  enabled: false
  email: ""  # Add email for notifications
  on_failure: true
  on_success: false