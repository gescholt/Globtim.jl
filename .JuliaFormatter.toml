# JuliaFormatter configuration for Globtim.jl
# This configuration aims to match the existing code style

# Basic formatting
indent = 4
margin = 92  # Slightly longer than default 80 to accommodate existing code
always_for_in = true
whitespace_typedefs = true
whitespace_ops_in_indices = true
remove_extra_newlines = false  # Preserve existing spacing
pipe_to_function_call = false
short_to_long_function_def = false  # Keep existing function definition styles
always_use_return = false
whitespace_in_kwargs = true
annotate_untyped_fields_with_any = false

# Import formatting
import_to_using = false  # Keep existing import/using choices
separate_kwargs_with_semicolon = false

# Preserve existing style choices
format_docstrings = false  # Don't reformat existing docstrings
align_assignment = false
align_struct_field = false
align_conditional = false
align_pair_arrow = false
align_matrix = false

# Style options
style = "default"  # Can be changed to "sciml", "blue", or "yas" if desired

# Additional options
trailing_comma = false  # Don't force trailing commas
join_lines_based_on_source = true  # Respect original line breaks

# Normalize line endings
normalize_line_endings = "unix"