name: Run Tests

on:
  push:
    branches:
      - clean-version
  pull_request:
    branches:
      - clean-version

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.6'

    - name: Install dependencies
      run: julia -e 'using Pkg; Pkg.instantiate()'

    - name: Run tests
      run: julia -e 'using Pkg; Pkg.test()'