# Example ODE Experiment Configuration
# Lotka-Volterra 4D Parameter Recovery
# Phase 1: Single experiment specification

[model_config]
name = "lotka_volterra_4d"
dimension = 4
true_parameters = [1.5, 3.0, 1.0, 1.0]
ic = [1.0, 1.0]

[domain_config]
strategy = "centered_at_true"
range = 0.4  # Domain: true_params Â± 0.4

[computation_config]
samples_per_dim = 16
degrees = "4:12"  # Degrees 4 through 12
precision_mode = "float64"  # or "adaptive"
max_time_per_degree = 120.0  # seconds

[solver_config]
method = "Rosenbrock23"
abstol = 1.0e-10
reltol = 1.0e-10
time_span = [0.0, 10.0]
saveat = 0.1

[constructor_params]
precision = "Float64Precision"
basis = "chebyshev"
normalized = false

[analysis_params]
enable_hessian = true
tol_dist = 1.0e-6
track_convergence = false
track_gradient_norms = false
track_distance_to_solutions = false
track_performance_metrics = true

[output_settings]
output_dir = "hpc_results"
result_format = "json"
